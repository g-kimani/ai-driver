<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Racing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <canvas id="game"></canvas>
        <div id="hud">
            <div class="tabs">
                <button id="tab1">üöó Properties</button>
                <button id="tab2">ü§ñ AI AGENT</button>
                <button id="tab3" class="active">üèÅ Tracks</button>
            </div>
            <div class="tab-content" id="tab1-content">
                <h2>Car Properties</h2>
                <div class="property">
                    <label for="carColor">Car Color (<span id="colorVal"></span>):</label>
                    <input type="color" id="carColor" value="#ff0000">
                </div>
                <div class="property">
                    <label for="carWidth">Car Width (<span id="widthVal"></span>):</label>
                    <input type="range" id="carWidth" value="50" min="10" max="100">
                </div>
                <div class="property">
                    <label for="carHeight">Car Height (<span id="heightVal"></span>):</label>
                    <input type="range" id="carHeight" value="30" min="10" max="100">
                </div>
                <h2>Car Stats</h2>
                <div class="stat">Speed: <span id="speed">0</span></div>
                <div class="stat">Angle: <span id="angle">0</span></div>
            </div>
            <div class="tab-content" id="tab2-content">
                <h2>AI Agent // TODO</h2>
            </div>
            <div class="tab-content active" id="tab3-content">
                <h2>Choose a track // todo</h2>
                <button id="createTrack">Create Track</button>
                <button id="cancelTrack" class="hidden">Cancel Track</button>
                <div id="trackLabel" class="hidden"><label for="trackName">Track Name:</label>
                    <input type="text" id="trackName" placeholder="Enter track name">
                </div>
                <div id="track-controls" class="hidden">
                    <p>Drawing: <span id="edge-type">Inner Edge</span></p>
                    <button class="toggle-edge">Switch to Outer Edge</button>
                    <button class="reset-track">Reset</button>
                    <button class="close-loop">Close Loop</button>
                </div>

                <div id="track-list">
                    <!-- <div class="track-item">
                        <h3>Track 1</h3>
                        <button class="load-track">Load Track</button>
                        <button class="delete-track">Delete Track</button>
                    </div> -->
                </div>

            </div>
        </div>
    </div>
    <script src="js/render-engine.js"></script>
    <script src="js/track-manager.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
